
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>用户注册页面</title>
		<link rel="stylesheet" type="text/css" href="css/ttt3.css"/>
		<script>
		function redirectTolink(){ alert("注册成功")}
		</script>
		
		
	</head>
<body>
		<div id="menu">    
    <ul>
	  <li><a href="html-1.html"><strong>首页</strong></a></li>      
      <li><a href="html3.html"><strong>图片</strong></a></li>
	  <li><a href="html2.html"><strong>相关介绍</strong></a></li>
      <li><a href="html44.html"><strong>注册信息</strong></a></li>
    </ul>
</div>
		
<div class="rg_layout">
			<div class="rg_left">
				<p class="p_reg">新用户注册</p>
				<p class="p_en">USER REGISTER</p>
			</div>
			
			
			
			<div class="rg_center">
				<div class="re_form">
					
					<form action="#" method="post" >
						<table>
							<tr>
								<td class="td_left"><label for="username">用户名</label></td>
								<td class="td_right"><input type="text" name="username" id="username" placeholder="请输入账号"></td>
							</tr>
								
							<tr>
								<td class="td_left"><label for="password">密码</label></td>
								<td class="td_right"><input type="password" name="name" id="password" placeholder="请输入密码"></td>
							</tr>
							
							<tr>
								<td class="td_left"><label for="email">Email</label></td>
								<td class="td_right"><input type="email" name="email" id="email" placeholder="请输入Email"></td>
								
							</tr>
							
							<tr>
								<td class="td_left"><label for="name">姓名</label></td>
								<td class="td_right"><input type="text" name="name" id="name" placeholder="请输入真实姓名"></td>
								
							</tr>
							
							<tr>
								<td class="td_left"><label for="phone">手机号</label></td>
								<td class="td_right"><input type="text" name="phone" id="phone" placeholder="请输入您的手机号"></td>
								
							</tr>
							
							<tr>
								<td class="td_left">性别</td>
								<td class="td_right"><input type="radio" name="gender" value="male">男
								<input type="radio" name="gender" value="female">女
								</td>
							
							</tr>
							<tr>
								<td class="td_left"><label for="birthday">出生日期</label></td>
								<td class="td_right"><input type="date" name="birthday" id="birthday"></td>
					
							</tr>
							<tr>
								<td class="td_left"><label for="checkcode">验证码</label></td>
								<td class="td_right"><input type="text" name="checkcode" id="checkcode" placeholder="请输入验证码"> &nbsp; &nbsp;
								<img id="img_check" src="images/101.jpg"></td>
								
							</tr>
							<tr>
								
								<td  colspan="2" align="center"><input type="submit" id="btn_sub"  value="注册"  onclick="redirectTolink()"></td>
							
							</tr>
							
							
						</table>
						
					</form>
					
				</div>
				
			</div>
			
			
			
			<div class="rg_right">
				
			</div>
		</div>
</body>
</html>
